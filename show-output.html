<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // print a simple alert message
        // This will display an alert box with a message
        alert("Hello World");
        alert("This is a simple alert message.");


        // print a message to the document
        // This will write a message directly to the HTML document
        document.write("<h1>Welcome to My Page</h1>");

        // print a message to the console
        // This will log a message to the browser's console
        console.log("This is a message in the console.");
    </script>
</body>
</html>
